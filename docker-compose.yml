services:
  mergeprinall:
    image: ghcr.io/yanorei32/merge-pr-in-all:0.1.1
    hostname: mergeprinall
    container_name: mergeprinall__mergeprinall
    restart: unless-stopped

    environment:
      LOGIN: yanorei32
      TOKEN: ${TOKEN}
      LISTEN: 0.0.0.0:3000
      AUTH_TOKEN: ${AUTH_TOKEN}

    command: /usr/bin/merge-pr-in-all

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2025.7.0@sha256:803b17adb5326a38ce397b9c9f374289ad290ee5526d204b5879a1423b6f5c3e
    hostname: cloudflared
    container_name: mergeprinall__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:

networks:
  default:
    name: mergeprinall__default
