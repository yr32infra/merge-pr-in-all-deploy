services:
  mergeprinall:
    image: ghcr.io/yanorei32/merge-pr-in-all:0.1.1
    hostname: mergeprinall
    container_name: mergeprinall__mergeprinall
    restart: unless-stopped

    environment:
      LOGIN: yanorei32
      TOKEN: ${TOKEN}
      LISTEN: 0.0.0.0:3000
      AUTH_TOKEN: ${AUTH_TOKEN}

    command: /usr/bin/merge-pr-in-all

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2025.9.1@sha256:4604b477520dc8322af5427da68b44f0bf814938e9d2e4814f2249ee4b03ffdf
    hostname: cloudflared
    container_name: mergeprinall__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:

networks:
  default:
    name: mergeprinall__default
