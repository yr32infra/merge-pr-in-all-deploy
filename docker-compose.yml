services:
  mergeprinall:
    image: ghcr.io/yanorei32/merge-pr-in-all:0.1.1
    hostname: mergeprinall
    container_name: mergeprinall__mergeprinall
    restart: unless-stopped

    environment:
      LOGIN: yanorei32
      TOKEN: ${TOKEN}
      LISTEN: 0.0.0.0:3000
      AUTH_TOKEN: ${AUTH_TOKEN}

    command: /usr/bin/merge-pr-in-all

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2025.6.0@sha256:783e0e52ddad1e91f0dba5f305fc7a8dc94afab8b4c8c309bcd17c5a45654dfb
    hostname: cloudflared
    container_name: mergeprinall__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:

networks:
  default:
    name: mergeprinall__default
